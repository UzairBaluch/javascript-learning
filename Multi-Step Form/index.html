<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form - Project #26</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 4px;
            background: #e0e0e0;
            z-index: 1;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            height: 4px;
            background: #667eea;
            z-index: 2;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-bar.step-1::after { width: 0%; }
        .progress-bar.step-2::after { width: 50%; }
        .progress-bar.step-3::after { width: 100%; }

        .step-indicator {
            width: 40px;
            height: 40px;
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #999;
            z-index: 3;
            transition: all 0.3s ease;
        }

        .step-indicator.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .step-indicator.completed {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-prev {
            background: #95a5a6;
            color: white;
        }

        .btn-prev:hover {
            background: #7f8c8d;
        }

        .btn-next, .btn-submit {
            background: #667eea;
            color: white;
        }

        .btn-next:hover, .btn-submit:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .summary-label {
            font-weight: 600;
            color: #555;
        }

        .summary-value {
            color: #333;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        
        <!-- Progress Indicator -->
        <div class="progress-bar step-1" id="progressBar">
            <div class="step-indicator active" data-step="1">1</div>
            <div class="step-indicator" data-step="2">2</div>
            <div class="step-indicator" data-step="3">3</div>
        </div>

        <!-- Form -->
        <form id="multiStepForm">
            <!-- Step 1: Personal Info -->
            <div class="form-step active" data-step="1">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" placeholder="Enter your full name">
                    <span class="error-message" id="nameError">Please enter your full name</span>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="text" id="email" placeholder="example@email.com">
                    <span class="error-message" id="emailError">Please enter a valid email</span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="text" id="phone" placeholder="123-456-7890">
                    <span class="error-message" id="phoneError">Please enter a valid phone number</span>
                </div>
            </div>

            <!-- Step 2: Address Info -->
            <div class="form-step" data-step="2">
                <div class="form-group">
                    <label for="address">Street Address *</label>
                    <input type="text" id="address" placeholder="123 Main Street">
                    <span class="error-message" id="addressError">Please enter your address</span>
                </div>
                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" placeholder="City name">
                    <span class="error-message" id="cityError">Please enter your city</span>
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal Code *</label>
                    <input type="text" id="postalCode" placeholder="12345">
                    <span class="error-message" id="postalError">Please enter a valid postal code</span>
                </div>
            </div>

            <!-- Step 3: Review -->
            <div class="form-step" data-step="3">
                <h3 style="margin-bottom: 20px; color: #333;">Review Your Information</h3>
                <div class="summary" id="summary"></div>
            </div>
        </form>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <h3>âœ… Registration Successful!</h3>
            <p>Thank you for submitting your information.</p>
        </div>

        <!-- Navigation Buttons -->
        <div class="button-group">
            <button type="button" class="btn-prev" id="prevBtn" style="display: none;">Previous</button>
            <button type="button" class="btn-next" id="nextBtn">Next</button>
            <button type="button" class="btn-submit" id="submitBtn" style="display: none;">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

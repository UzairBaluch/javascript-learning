<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body.modal-open {
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .open-modal-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .open-modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: scale(0.7);
            transition: transform 0.3s;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f44336;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.2s, transform 0.2s;
        }

        .close-btn:hover {
            background: #d32f2f;
            transform: rotate(90deg);
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .modal p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-footer button {
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .confirm-btn {
            background: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background: #ddd;
            color: #333;
        }

        .modal-footer button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>ðŸŽ¯ Modal Popup Demo</h1>
        <button class="open-modal-btn">Open Modal</button>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <button class="close-btn">Ã—</button>
            <h2>Welcome! ðŸ‘‹</h2>
            <p>This is a modal popup. You can close it by:</p>
            <ul style="text-align: left; color: #666; margin-bottom: 20px;">
                <li>Clicking the Ã— button</li>
                <li>Clicking outside this box</li>
                <li>Pressing the Escape key</li>
            </ul>
            <div class="modal-footer">
                <button class="confirm-btn">Confirm</button>
                <button class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Table Sort/Filter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        color: #667eea;
        margin-bottom: 30px;
      }

      .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .search-box {
        flex: 1;
        min-width: 200px;
      }

      .search-box input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      .search-box input:focus {
        outline: none;
        border-color: #667eea;
      }

      .sort-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .sort-btn {
        padding: 10px 15px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
      }

      .sort-btn:hover {
        background: #5568d3;
        transform: translateY(-2px);
      }

      .sort-btn.active {
        background: #764ba2;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      thead {
        background: #667eea;
        color: white;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        font-weight: 600;
        cursor: pointer;
        user-select: none;
      }

      th:hover {
        background: #5568d3;
      }

      tbody tr:hover {
        background: #f5f5f5;
      }

      .no-results {
        text-align: center;
        padding: 40px;
        color: #999;
        font-size: 18px;
      }

      .stats {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 5px;
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“Š Employee Data Table</h1>

      <div class="controls">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by name, department, or position..."
          />
        </div>

        <div class="sort-buttons">
          <button class="sort-btn" data-sort="name">Sort by Name</button>
          <button class="sort-btn" data-sort="department">Sort by Dept</button>
          <button class="sort-btn" data-sort="salary">Sort by Salary</button>
        </div>
      </div>

      <table id="dataTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Position</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data will be inserted here -->
        </tbody>
      </table>

      <div class="stats" id="stats">
        Showing <span id="visibleCount">0</span> of
        <span id="totalCount">0</span> employees
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

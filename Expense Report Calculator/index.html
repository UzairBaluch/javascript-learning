<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .summary-section {
            background: #fff5e6;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .summary-section h2 {
            color: #ff9800;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .category-total {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .category-name {
            font-weight: 600;
            color: #333;
        }

        .category-amount {
            color: #ff9800;
            font-weight: 700;
        }

        .grand-total {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #ff9800;
            color: white;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .expenses-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .expense-info {
            flex-grow: 1;
        }

        .expense-category {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .expense-description {
            color: #666;
            font-size: 0.95rem;
        }

        .expense-amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff9800;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Expense Report Calculator</h1>

        <!-- Add Expense Form -->
        <div class="form-section">
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Enter description">
            </div>

            <button id="addBtn">Add Expense</button>
        </div>

        <!-- Summary Section -->
        <div class="summary-section">
            <h2>ðŸ“Š Summary by Category</h2>
            <div id="summaryList">
                <div class="empty-state">No expenses yet. Add your first expense above!</div>
            </div>
        </div>

        <!-- All Expenses List -->
        <div class="expenses-section">
            <h2>ðŸ“‹ All Expenses</h2>
            <div id="expensesList">
                <div class="empty-state">No expenses to display.</div>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>ðŸ’° Tip Calculator</h1>
        
        <div class="input-group">
            <label for="billAmount">Bill Amount ($)</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount" step="0.01">
        </div>

        <div class="input-group">
            <label for="tipPercentage">Tip Percentage (%)</label>
            <input type="number" id="tipPercentage" placeholder="Enter tip percentage" step="1">
        </div>

        <button id="calculateBtn">Calculate Tip</button>

        <div class="results">
            <div class="result-item">
                <span class="result-label">Tip Amount:</span>
                <span class="result-value" id="tipAmount">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Total:</span>
                <span class="result-value" id="totalAmount">$0.00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

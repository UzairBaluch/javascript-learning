<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        font-size: 2.5em;
      }

      .main-content {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
      }

      .products-section,
      .cart-section {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      h2 {
        color: #667eea;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #667eea;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .product-card {
        border: 2px solid #eee;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        transition: all 0.3s;
      }

      .product-card:hover {
        border-color: #667eea;
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .product-image {
        font-size: 50px;
        margin-bottom: 10px;
      }

      .product-name {
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
      }

      .product-price {
        font-size: 1.2em;
        color: #667eea;
        font-weight: bold;
        margin-bottom: 12px;
      }

      .add-to-cart-btn {
        width: 100%;
        padding: 10px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
      }

      .add-to-cart-btn:hover {
        background: #5568d3;
      }

      .cart-items {
        margin-bottom: 20px;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #eee;
        gap: 10px;
      }

      .cart-item-info {
        flex: 1;
      }

      .cart-item-name {
        font-weight: 600;
        margin-bottom: 5px;
      }

      .cart-item-price {
        color: #667eea;
        font-size: 0.9em;
      }

      .cart-item-quantity {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .qty-btn {
        width: 25px;
        height: 25px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
      }

      .qty-btn:hover {
        background: #5568d3;
      }

      .remove-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
      }

      .remove-btn:hover {
        background: #c0392b;
      }

      .cart-summary {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
      }

      .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .summary-row.total {
        font-size: 20px;
        font-weight: bold;
        color: #667eea;
        padding-top: 10px;
        border-top: 2px solid #667eea;
      }

      .empty-cart {
        text-align: center;
        padding: 40px 20px;
        color: #999;
      }

      .empty-cart-icon {
        font-size: 60px;
        margin-bottom: 15px;
      }

      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ›’ Shopping Cart</h1>

      <div class="main-content">
        <div class="products-section">
          <h2>Products</h2>
          <div class="products-grid" id="productsGrid">
            <!-- Products will be inserted here -->
          </div>
        </div>

        <div class="cart-section">
          <h2>Your Cart</h2>
          <div class="cart-items" id="cartItems">
            <!-- Cart items will be inserted here -->
          </div>

          <div class="cart-summary" id="cartSummary">
            <div class="summary-row">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
              <span>Tax (10%):</span>
              <span id="tax">$0.00</span>
            </div>
            <div class="summary-row total">
              <span>Total:</span>
              <span id="total">$0.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

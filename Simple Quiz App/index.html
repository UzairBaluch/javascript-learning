<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        #quiz-container {
            display: block;
        }

        #result-container {
            display: none;
            text-align: center;
        }

        .question {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background: #f0f0f0;
            border: 2px solid transparent;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover {
            background: #e0e0e0;
            transform: translateX(5px);
        }

        .option-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .next-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #result-container h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #result-container p {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .progress {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  JavaScript Quiz</h1>
        
        <!-- Quiz Container -->
        <div id="quiz-container">
            <div class="progress">
                <span id="current-question">1</span> / <span id="total-questions">5</span>
            </div>
            
            <div class="question" id="question-text">
                Question will appear here
            </div>
            
            <div class="options" id="options-container">
                <!-- Options will be generated by JavaScript -->
            </div>
            
            <button class="next-btn" id="next-btn" disabled>Next Question</button>
        </div>

        <!-- Result Container -->
        <div id="result-container">
            <h2>ðŸŽ‰ Quiz Complete!</h2>
            <p id="score-text">Your Score: 0/5</p>
            <button class="restart-btn" id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .add-note-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .add-note-section h2 {
            margin-bottom: 15px;
            color: #667eea;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .note-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .note-card p {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .note-buttons {
            display: flex;
            gap: 10px;
        }

        .edit-btn {
            background: #4caf50;
            flex: 1;
        }

        .edit-btn:hover {
            background: #45a049;
        }

        .delete-btn {
            background: #f44336;
            flex: 1;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .empty-state {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My Notes App</h1>
        
        <div class="add-note-section">
            <h2 id="form-title">Add New Note</h2>
            <input type="text" id="note-title" placeholder="Note Title...">
            <textarea id="note-content" placeholder="Note Content..."></textarea>
            <button id="save-btn">Save Note</button>
        </div>

        <div class="notes-container" id="notes-container">
            <!-- Notes will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

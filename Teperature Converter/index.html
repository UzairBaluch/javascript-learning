<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸŒ¡ï¸ TEMPERATURE CONVERTER</h1>
        
        <!-- Celsius to Fahrenheit Section -->
        <div class="converter-box">
            <h2>Celsius to Fahrenheit</h2>
            <input type="number" id="celsiusInput" placeholder="Enter Celsius">
            <button id="celsiusBtn">Convert to Fahrenheit</button>
            <div class="result" id="fahrenheitResult">Result will appear here</div>
        </div>

        <!-- Fahrenheit to Celsius Section -->
        <div class="converter-box">
            <h2>Fahrenheit to Celsius</h2>
            <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit">
            <button id="fahrenheitBtn">Convert to Celsius</button>
            <div class="result" id="celsiusResult">Result will appear here</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
